{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon super chop</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    {% tailwind_css %}

</head>
<body>
    <header class="text-white font-bold bg-gray-500 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-white p-2 bg-red-500 rounded-full">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          <span class="ml-3 text-xl">CRUD</span>
        </a>
        <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
          <a class="mr-5 hover:text-gray-900">Accueil</a>
          <a class="mr-5 hover:text-gray-900">Product</a>
          <a class="mr-5 hover:text-gray-900" id="panier">Panier(0)</a>
          <a class="mr-5 hover:text-gray-900">
            <div class="flex ml-6 items-center">
              <span class="mr-3">Cat√©gorie</span>
              <div class="relative">
                  <select class="rounded border appearance-none text-white border-gray-700 py-2 focus:outline-none focus:ring-2 bg-black  text-base pl-3 pr-10">
                      <option>SM</option>
                      <option>M</option>
                      <option>L</option>
                      <option>XL</option>
                  </select>
                  <span class="absolute right-0 top-0 h-full w-10 text-center text-white pointer-events-none flex items-center justify-center">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4" viewBox="0 0 24 24">
                      <path d="M6 9l6 6 6-6"></path>
                  </svg>
                  </span>
              </div>
          </div>
          </a>

        </nav>
        <button class="inline-flex items-center bg-green-800 border-0 py-1 px-3 focus:outline-none hover:bg-green-700 rounded text-base mt-4 md:mt-0">Connecter
        </button>
      </div>
    </header>

    <div class="p-4">
      {% block content %}{% endblock %}
    </div>
</body>

{% block js %}{% endblock %}

</html>
